<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/cel-branco.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/logo-insta.png" alt="Logo instagram" class="instagram-logo">

        <div class="profile-photo">
          <img src="./img/foto-perfil.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como _cah_eyes</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é _cah_eyes?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Escreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="./img/apple.svg" alt="" class="button-download">
          </a>
          <a href="#" class="app-download">
            <img src="./img/google-play.svg" alt="" class="button-download">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
